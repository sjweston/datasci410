project:
  type: website
  render:
    - "*.qmd"
    - "!slides/"
  resources:
    - "files/"
    - "slides/*.html"
    - "slides/*.pdf"
    - "slides/img/"
    - "slides/libs/"
    - "slides/css/"
    - "slides/*_files/"

execute:
  freeze: auto

bibliography: files/bib/references.bib
csl: files/bib/apa.csl
description-meta: "{{< var course.description >}}"

website:
  title: "{{< var course.number >}}: {{< var course.title >}}"
  site-url: https://sarajweston.com/datasci410/

  favicon: "/files/icon-512.png"

  twitter-card:
    image: "/files/social-image.png"
    card-style: summary_large_image
    creator: ""

  open-graph:
    image: "/files/social-image.png"
    locale: en_US

  navbar:
    pinned: true
    background: primary
    right:
      - text: "Syllabus"
        file: syllabus.qmd
      - text: "Schedule"
        file: schedule.qmd
      - text: "Content"
        file: content/index.qmd
      - text: "Assignments"
        file: assignment/index.qmd
      - text: "Resources"
        file: resource/index.qmd

  sidebar:
    - title: "Content"
      style: "docked"
      search: false
      background: dark
      contents:
        - section: "Overview"
          contents:
            - content/index.qmd
        - section: "Course content"
          contents:
            - text: "1: Introduction & Setup"
              file: content/01-content.qmd
            - text: "2: Your First Visualization"
              file: content/02-content.qmd
            - text: "3: Data Transformation I"
              file: content/03-content.qmd
            - text: "4: Data Transformation II"
              file: content/04-content.qmd
            - text: "5: Data Tidying"
              file: content/05-content.qmd

    - title: "Assignments"
      contents:
        - section: "Overview"
          contents:
            - assignment/index.qmd
        - section: "Weekly Assignments"
          contents:
            - text: "1: Getting Started"
              file: assignment/01-assignment.qmd
            - text: "2: Data Transformation"
              file: assignment/02-assignment.qmd
            - text: "3: Tidying & Import"
              file: assignment/03-assignment.qmd
            - text: "4: Visualization Deep Dive"
              file: assignment/04-assignment.qmd
            - text: "5: Exploratory Data Analysis"
              file: assignment/05-assignment.qmd
            - text: "6: Data Types"
              file: assignment/06-assignment.qmd
            - text: "7: Joins & Missing Data"
              file: assignment/07-assignment.qmd
            - text: "8: Reproducible Report"
              file: assignment/08-assignment.qmd

    - title: "Resources"
      contents:
        - section: "Overview"
          contents:
            - resource/index.qmd

  page-footer:
    left: |
      Content {{< fa brands creative-commons >}} {{< var course.copyright_year >}} by [{{< var instructor.name_no_title >}}]({{< var instructor.url >}}) <br>
      All content licensed under a {{< fa brands creative-commons >}}
      {{< fa brands creative-commons-by >}} {{< fa brands creative-commons-nc >}}
      [Creative Commons Attribution-NonCommercial 4.0 International license (CC BY-NC 4.0)](https://creativecommons.org/licenses/by-nc/4.0/)
    right: |
      Made with {{< fa brands r-project >}} and [Quarto](https://quarto.org/)

format:
  html:
    theme:
      - litera
      - html/custom.scss
    toc: true
    highlight-style: monokai
